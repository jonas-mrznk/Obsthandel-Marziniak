<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkte - Obsthandel Marziniak</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <style>
        body {
            font-family: "Rubik", sans-serif;
            background-color: rgb(9, 104, 46);
            margin: 0;
            padding: 20px;
        }

        .shop-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 160px;
        }

        .produkt {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        .produkt img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .produkt h3 {
            margin: 10px 0;
        }

        .produkt p {
            font-weight: bold;
            color: rgb(9, 104, 46);
        }

        .produkt button {
            background-color: rgb(9, 104, 46);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .produkt button:hover {
            background-color: rgb(5, 80, 35);
        }
    </style>
</head>

    </div>

</body>
