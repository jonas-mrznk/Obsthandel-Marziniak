<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Obsthandel Marziniak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .produkte-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .produkt {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .produkt img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .produkt h3 {
            margin: 10px 0;
        }
        .produkt p {
            font-weight: bold;
        }
        .produkt button {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .produkt button:hover {
            background-color: darkgreen;
        }
        .warenkorb-container {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Unsere Produkte</h1>
    <div id="produkte-container" class="produkte-container"></div>

    <h2>Warenkorb</h2>
    <div id="warenkorb-container" class="warenkorb-container"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="main.js"></script>

</body>
</html>
